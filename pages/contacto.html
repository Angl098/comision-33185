<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>CEC</h1>
        <nav>
            <!--LISTA DESORDENADA-->
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./menu.html">Menú</a></li>
                <li><a href="./servicios.html">Servicios</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="titulo-banner">
            <h2 class="animate__animated animate__fadeInDown">CONTACTO</h2>
        </section>
        <section class="registro">
            <div class="iframe-mapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13156.609971445685!2d-58.61153344999999!3d-34.4736556!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcbb335eb91ed5%3A0xa4aba407defaecd!2sMcDonald&#39;s!5e0!3m2!1ses-419!2sar!4v1671726008581!5m2!1ses-419!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">   
                </iframe>
            </div>
            <form class="contact-form" action="" method="" enctype="">
                <div>
                    <label for="Nombre">Nombre</label>
                    <input type="text" name="Nombre" id="Nombre">
                </div>
                <div>
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido">
                </div>
                <div>
                    <label for="contraseña">Contraseña</label>
                    <input type="password" name="contraseña" id="contraseña">
                </div>
                <div>
                    <h2>GENERO</h2>
                    <div class="contact-genero">
                        <label for="Masculino">Masculino</label>
                        <input type="radio" name="genero">
                        <label for="femenino">Femenino</label>
                        <input type="radio" name="genero">
                        <label for="Otro">Otro</label>
                        <input type="radio" name="genero">
                    </div>
                </div>
                <div>
                    <h2>Selecciona un pais</h2>
                    <select name="" id="">
                        <option value="">Argnetina</option>
                        <option value="">Chile</option>
                        <option value="">España</option>
                        <option value="">Otro</option>
                    </select>
                </div>
                <div>
                    <h2>Dejanos tu mensaje</h2>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="contact-mensaje">
                    <input type="submit" value="Enviar formulario">
                    <input type="reset" value="Vaciar formulario">
                </div>
                <div></div>
            </form>
        </section>
    </main>
    <footer class="redes">
        <a href="./index.html"><img class="logo" src="/img/logo CEC..png" alt="Logo CEC"></a>
        <p class="eslogan">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
        <div class="redes-sociales">
            <a href="https://es-la.facebook.com/" target="_blank"><img src="../img/facebook.png" alt="Logo Facebook"></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="../img/logotipo-de-instagram.png" alt="Logo Instragram"></a>
            <a href="https://twitter.com/?lang=es" target="_blank"><img src="../img/log-twitter.png" alt="Logo Twitter"></a>
            <a href="https://www.whatsapp.com/?lang=es" target="_blank"><img src="../img/whatsapp.png" alt="Logo whatsapp"></a>
            
        </div>
    </footer>
</body>
</html>
